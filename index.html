<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="calc">
        <div class="row">
            <div class="search-bar">
                <div class="content" id="result"></div>
            </div>
        </div>

        <div class="row">
            <button class="btn__operator" id="plus">+</button>
            <button class="btn__operator" id="minus">&minus;</button>
            <button class="btn__operator" id="multiply">&times;</button>
            <button class="btn__operator" id="divide">&divide;</button>
        </div>
        
        <div class="row">
            <button class="btn__number" id="one">1</button>
            <button class="btn__number" id="two">2</button>
            <button class="btn__number" id="three">3</button>
            <button class="btn__operator--equal-to" id="equal-to">&equals;</button>
            </div>
    
            <div class="row">
                <button class="btn__number" id="four">4</button>
                <button class="btn__number" id="five">5</button>
                <button class="btn__number" id="six">6</button>
            </div>
    
            <div class="row clearfix">
                <button class="btn__number" id="seven">7</button>
                <button class="btn__number" id="eight">8</button>
                <button class="btn__number" id="nine">9</button>
            </div>
    
            <div class="row clearfix">
                <button class="btn__number" id="zero">0</button>
                <button class="btn__number" id="point">.</button>
                <button class="btn__number btn__clear" id="clear">C</button>
            </div>

    </div>

    <script src="jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
